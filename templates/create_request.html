{% extends "layout.html" %}

{% block remtitle %}
Customer-Dashboard-create_request
{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">

{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/customer_dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Summary</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
                
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Create Request in  {{service.service_name}}</h1>
    <form action="/customer_dashboard/create_request/{{service.id}}" method="post">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" value="{{service.service_name}}" readonly>
        </div>
        <div class="mb-3">
            <label for="worker" class="form-label">Proffesional</label>
            <select class="form-select"aria-label="Default select example" name="worker" >
                {% for worker in workers%}
                <option value="{{worker.user_name}}">{{worker.user_name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>

{% endblock %}
