{% extends "layout.html" %}

{% block remtitle %}
Customer-Dashboard-edit_request
{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">

{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/customer_dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/customer_dashboard/search">Search</a></li>
                
                <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
                
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Edit Request in {{service_request.service.service_name}}</h1>
    <form action="{{ url_for('edit_request', service_request_id=service_request.id) }}" method="post">

    
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" rows= "4" class="form-control" id="description">{{service_request.description}}</textarea>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{%endblock%}
