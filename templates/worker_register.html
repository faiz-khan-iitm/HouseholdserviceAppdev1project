{% extends "layout.html" %}

{% block remtitle %}
Register as Professional
{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-7 col-md-6 bsb-tpl-bg-platinum">
                <h3 class="m-0">Register as Professional</h3>
                <img src="/static/img/Homelogo.png" alt="House-Harmony logo" style="width: 500px; height: auto; position:relative;">
            </div>
            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                <div class="p-3 p-md-4 p-xl-5">
                    <form method="post" action="/worker_register" enctype="multipart/form-data">
                        <div class="row gy-3 gy-md-4">
                            <div class="col-12">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <div class="col-12">
                                <label for="service" class="form-label">Service <span class="text-danger">*</span></label>
                                <select class="form-select" name="service" id="service" required>
                                    <option value="" disabled selected>Select a service</option>
                                    {% for service in services %}
                                        <option value="{{ service.service_name }}">{{ service.service_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="worker_experience" class="form-label">Experience in Years <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="worker_experience" id="worker_experience" min="0" required>
                            </div>
                            <div class="col-12">
                                <label for="worker_file" class="form-label">CV (PDF File) <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="worker_file" id="worker_file" accept=".pdf" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                            <div class="col-12">
                                <label for="pin_code" class="form-label">Pincode <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="pin_code" id="pin_code" required>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <p>Already registered? </p>
                                <a href="/login">Login here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
