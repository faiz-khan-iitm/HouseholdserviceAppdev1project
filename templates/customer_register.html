{% extends "layout.html" %}

{% block remtitle %}
Register as Customer
{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock %}

{% block content %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
                <h3 class="m-3">Register as Customer</h3>
                <img src="/static/img/Homelogo.png"  alt="House-Harmony logo" style="width: 500px; height: auto;">
            </div>
            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                <div class="p-3 p-md-4 p-xl-5">
                    <form method="post" action="\customer_register">
                        <div class="row gy-3 gy-md-4">
                            <div class="col-12">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address </label>
                                <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                            <div class="col-12">
                                <label for="pin_code" class="form-label">Pincode <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="pin_code" id="pin_code" required>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <p>Already registered </p>
                                <a href="/login">Login here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
